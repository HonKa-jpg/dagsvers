<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dagens vers</title>
<style>
body {
  margin:0;
  padding:12px;
  font-family: system-ui;
  background: transparent;
}
.verse {
  font-size: 14px;
  line-height: 1.5;
}
.ref {
  margin-top: 8px;
  font-weight: bold;
  font-size: 13px;
  opacity: 0.8;
}
</style>
</head>
<body>

<div id="content">Laddar...</div>

<script>
function dayOfYear(d){
  const start = new Date(d.getFullYear(),0,0);
  return Math.floor((d - start) / 86400000);
}

async function run(){
  const res = await fetch("./verses.json");
  const verses = await res.json();

  const d = new Date();
  const idx = (dayOfYear(d) - 1) % verses.length;
  const v = verses[idx];

  document.getElementById("content").innerHTML =
    "<div class='verse'>" + v.text + "</div>" +
    "<div class='ref'>" + v.label + " (Bibel 2000)</div>";
}

run();
</script>

</body>
</html>
