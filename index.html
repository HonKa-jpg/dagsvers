<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dagens vers</title>
  <style>
    body { margin:0; padding:10px; font-family: system-ui; }
    .verse { font-size: 14px; line-height: 1.4; }
    .ref { margin-top: 8px; font-weight: bold; font-size: 13px; opacity: .8; }
  </style>
</head>
<body>

<div id="verse">Laddar dagens vers...</div>

<script>
fetch("https://www.bible.com/sv/verse-of-the-day")
.then(r => r.text())
.then(html => {
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");

  const verse = doc.querySelector("p");
  const ref = doc.querySelector("h1");

  if (verse && ref) {
    document.getElementById("verse").innerHTML =
      "<div class='verse'>" + verse.innerText + "</div>" +
      "<div class='ref'>" + ref.innerText + "</div>";
  }
});
</script>

</body>
</html>
